<div ng-controller="AdminController">
    <h1 class="page-header">Admin</h1>
    <h2>Users</h2>
    <div>
        <table class="table table-striped table-bordered table-hover table-responsive">
            <thead>
            <tr>
                <th><span class="sortorder"
                          ng-class="{reverse:reverse}" ng-show="predicate === 'username'"></span>
                    <label ng-click="order('username')">Username</label>
                </th>
                <th><label>Password</label></th>
                <th><span class="sortorder"
                          ng-class="{reverse:reverse}" ng-show="predicate === 'firsNname'"></span>
                    <label ng-click="order('firstName')">First Name</label>
                </th>
                <th><span class="sortorder"
                          ng-class="{reverse:reverse}" ng-show="predicate === 'lastName'"></span>
                    <label ng-click="order('lastName')">Last Name</label>
                </th>
                <th><label>Role</label></th>
                <th><label>Actions</label></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input ng-model="username" type="text" class="form-control form-control" placeholder="username"></td>
                <td><input ng-model="password" type="text" class="form-control" placeholder="password"></td>
                <td><input ng-model="firstname" type="text" class="form-control" placeholder="firstname"></td>
                <td><input ng-model="lastname" type="text" class="form-control" placeholder="lastname"></td>
                <td><input ng-model="rolesText" type="text" class="form-control" placeholder="role1,role2"></td>
                <td>
                    <button ng-click="addUser()" type="button" class="btn btn-primary">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                    <button ng-click="updateUser()" type="button" class="btn btn-success">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
            <tr ng-repeat="user in users | orderBy:predicate:reverse">
                <td>{{user.username}}</td>
                <td>{{user.password}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{prettyRoles(user.roles)}}</td>
                <td>
                    <button ng-click="deleteUser(user)" type="button" class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                    <button ng-click="editUser(user)" type="button" class="btn btn-warning">
                        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
