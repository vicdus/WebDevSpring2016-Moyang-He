<div ng-controller="RegisterController">
    <h1>Register</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputUsername" class="col-sm-4 control-label">Username</label>
            <div class="col-sm-8">
                <input type="username" ng-model="inputUsername" class="form-control" id="inputUsername"
                       placeholder="Username">
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword" class="col-sm-4 control-label">Password</label>
            <div class="col-sm-8">
                <input type="password" ng-model="inputPassword" class="form-control" id="inputPassword"
                       placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <label for="verifyPassword" class="col-sm-4 control-label">Verify Password</label>
            <div class="col-sm-8">
                <input type="password" ng-model="verifyPassword" class="form-control" id="verifyPassword"
                       placeholder="Verify Password">
            </div>
        </div>

        <div class="radio">
            <label>
                <input type="radio" name="roles" id="instructor" value="instructor" checked>
                Instructor
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="roles" id="student" value="student">
                student
            </label>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <a ng-click="reg();" class="btn btn-default" role="button">Register</a>
            </div>
        </div>

    </form>

</div>
