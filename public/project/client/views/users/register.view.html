<div ng-controller="RegisterController">
    <h1>Register</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputUsername" class="col-sm-4 control-label">Username</label>
            <div class="col-sm-8">
                <input type="username" ng-model="user.username" class="form-control" id="inputUsername"
                       placeholder="Username">
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword" class="col-sm-4 control-label">Password</label>
            <div class="col-sm-8">
                <input type="password" ng-model="user.password" class="form-control" id="inputPassword"
                       placeholder="Password">
            </div>
        </div>


        <div class="radio">
            <label>
                <input type="radio" name="role" ng-model="user.role" id="instructor" value="instructor">
                Instructor
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="role" ng-model="user.role" id="student" value="student" checked>
                student
            </label>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <a ng-click="reg(user);" class="btn btn-default" role="button">Register</a>
            </div>
        </div>

    </form>

</div>
