<div ng-controller="ProfileController">
    <div class="row">
        <h1>Profile</h1>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputUsername" class="col-sm-4 control-label">Username</label>
                <div class="col-sm-8">
                    <input type="text" ng-model="username" class="form-control" id="inputUsername"
                           placeholder="Username">
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword" class="col-sm-4 control-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" ng-model="password" class="form-control" id="inputPassword"
                           placeholder="Password">
                </div>
            </div>

            <div class="form-group">
                <label for="inputFirstName" class="col-sm-4 control-label">First Name</label>
                <div class="col-sm-8">
                    <input type="text" ng-model="firstName" class="form-control" id="inputFirstName"
                           placeholder="First Name">
                </div>
            </div>

            <div class="form-group">
                <label for="inputLastName" class="col-sm-4 control-label">Last Name</label>
                <div class="col-sm-8">
                    <input type="text" ng-model="lastName" class="form-control" id="inputLastName"
                           placeholder="Last Name">
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail" class="col-sm-4 control-label">Email</label>
                <div class="col-sm-8">
                    <input type="text" ng-model="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <a class="btn btn-default" ng-click="update();" role="button">Update</a>
                </div>
            </div>


        </form>
    </div>
</div>
