<div ng-controller="ProfileController">
    <div class="row">
        <h1>Profile</h1>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputUsername" class="col-sm-4 control-label">Username</label>
                <div class="col-sm-6">
                    <input type="text" ng-model="username" class="form-control" id="inputUsername"
                           placeholder="Username">
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword" class="col-sm-4 control-label">Password</label>
                <div class="col-sm-6">
                    <input type="password" ng-model="password" class="form-control" id="inputPassword"
                           placeholder="Password">
                </div>
            </div>

            <div class="form-group">
                <label for="inputFullName" class="col-sm-4 control-label">Full Name</label>
                <div class="col-sm-6">
                    <input type="text" ng-model="fullName" class="form-control" id="inputFullName"
                           placeholder="Full Name">
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-6">
                    <a class="btn btn-default btn-block" ng-click="update();" role="button">Update</a>
                </div>
            </div>


        </form>
    </div>
</div>
