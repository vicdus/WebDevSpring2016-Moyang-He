<div ng-controller="LoginController">
    <h1>Login</h1>
    <form class="form-horizontal">

        <div class="form-group">
            <label for="inputUsername" class="col-sm-4 control-label">Username</label>
            <div class="col-sm-6">
                <input type="text" ng-model="user.username" class="form-control" id="inputUsername"
                       placeholder="Username">
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword" class="col-sm-4 control-label">Password</label>
            <div class="col-sm-6">
                <input type="password" ng-model="user.password" class="form-control" id="inputPassword"
                       placeholder="Username">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-6">
                <button ng-click="login(user);" type="submit" class="btn btn-default btn-block">Login</button>
            </div>
        </div>

    </form>
</div>
