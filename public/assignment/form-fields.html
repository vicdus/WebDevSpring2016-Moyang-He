        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="field-row row">
                <h1>Forms : Registration Form</h1>
                <ul class="nav nav-tabs">
                    <li><a href="form.html">Form</a></li>
                    <li class="active"><a href="form-fields.html">Fields</a></li>
                </ul>
            </div>
            <div class="field-row row">
                <div class="col-sm-6  col-md-6 col-xs-6">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputFirstName">First Name</label>
                            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                        </div>
                    </form>
                </div>
                <div class="col-sm-1 col-md-1 col-xs-1">
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                </div>
                <div class="col-sm-1 col-md-1 col-xs-1">
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </div>
                <div class="col-sm-1 col-md-1 col-xs-1">
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <div class="col-sm-1 col-md-1 col-xs-1">
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-align-justify"></span>
                    </button>
                </div>
            </div>
            <div class="field-row row">
                <div class="col-sm-6  col-md-6 col-xs-6">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputLastName">Last Name</label>
                            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                        </div>
                    </form>
                </div>
                <div class="col-sm-1 col-md-1 col-xs-1">
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                </div>
                <div class="col-sm-1 col-md-1 col-xs-1">
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </div>
                <div class="col-sm-1 col-md-1 col-xs-1">
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <div class="col-sm-1 col-md-1 col-xs-1">
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-align-justify"></span>
                    </button>
                </div>
            </div>


            <div class="field-row row">
                <div class="col-sm-6  col-md-6 col-xs-6">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputDOB">Date of Birth</label>
                            <input type="text" class="form-control" id="inputDOB"
                                   onclick="$('#datetimepicker1').datetimepicker({value:''})">
                        </div>
                    </form>
                </div>
                <div class="col-sm-1 col-md-1 col-xs-1">
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                </div>
                <div class="col-sm-1 col-md-1 col-xs-1">
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </div>
                <div class="col-sm-1 col-md-1 col-xs-1">

                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-align-justify"></span>
                    </button>
                </div>
            </div>


            <div class="field-row row">
                <div class="col-sm-6  col-md-6 col-xs-6">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputGender">Gender</label>
                            <select class="form-control" id="inputGender">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="col-sm-1 col-md-1 col-xs-1">
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                </div>
                <div class="col-sm-1 col-md-1 col-xs-1">
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </div>
                <div class="col-sm-1 col-md-1 col-xs-1">
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-remove"></span>

                </div>
                <div class="col-sm-1 col-md-1 col-xs-1">
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-align-justify"></span>
                    </button>
                </div>
            </div>

            <div class="field-row row">
                <div class="col-sm-6  col-md-6 col-xs-6">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div>
                                <label>Role</label>
                                <div class="checkbox">
                                    <label for="isAdmin">
                                        <input type="checkbox" value="" id="isAdmin">
                                        Admin
                                    </label>
                                </div>

                                <div class="checkbox">
                                    <label for="isStudent">
                                        <input type="checkbox" value="" id="isStudent">
                                        Student
                                    </label>
                                </div>

                                <div class="checkbox">
                                    <label for="isUser">
                                        <input type="checkbox" value="" id="isUser">
                                        User
                                    </label>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
                <div class="col-sm-1 col-md-1 col-xs-1">
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                </div>
                <div class="col-sm-1 col-md-1 col-xs-1">
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </div>
                <div class="col-sm-1 col-md-1 col-xs-1">
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <div class="col-sm-1 col-md-1 col-xs-1">
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-align-justify"></span>
                    </button>
                </div>
            </div>


            <div class="field-row row">
                <div class="col-sm-6  col-md-6 col-xs-6">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label>License Agreement</label>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="licenseAgree" id="optionsRadios1" value="option1">
                                    Yes
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="licenseAgree" id="optionsRadios2" value="option2" checked>
                                    No
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-1 col-md-1 col-xs-1">
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                </div>
                <div class="col-sm-1 col-md-1 col-xs-1">

                <div class="col-sm-1 col-md-1 col-xs-1">

                <div class="col-sm-1 col-md-1 col-xs-1">
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-align-justify"></span>
                    </button>
                </div>
            </div>

            <hr size=1>

            <div class="field-row row">
                <div class="col-sm-6  col-md-6 col-xs-6">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="addNewFields">Add New fields:</label>
                            <select class="form-control" id="addNewFields">
                                <option>Single Line Text</option>
                                <option>Date</option>
                                <option>Dropdown</option>
                                <option>Checkboxes</option>
                                <option>Radio buttons</option>
                                <option>Paragraph Text Field</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="col-sm-1 col-sm-offset-1 col-md-1 col-md-offset-1 col-xs-1 col-xs-offset-1 ">
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </div>
            </div>
