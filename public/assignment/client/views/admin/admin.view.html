<div ng-controller="AdminController">
    <h1 class="page-header">Admin</h1>
    <h2>Users</h2>
    <div>
        <table class="table table-striped table-bordered table-hover table-responsive">
            <thead>
            <tr>
                <th><span class="caret"></span> Username</th>
                <th> Password</th>
                <th><span class="caret"></span> First Name</th>
                <th><span class="caret"></span> Last Name</th>
                <th> Role</th>
                <th> Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input ng-model="username" type="text" class="form" placeholder="username"></td>
                <td><input ng-model="password" type="text" class="form" placeholder="password"></td>
                <td><input ng-model="firstname" type="text" class="form" placeholder="firstname"></td>
                <td><input ng-model="lastname" type="text" class="form" placeholder="lastname"></td>
                <td><input ng-model="rolesText" type="text" class="form" placeholder="role1,role2"></td>
                <td>
                    <button ng-click="addUser()" type="button" class="btn btn-primary">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                    <button ng-click="updateUser()" type="button" class="btn btn-success">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
            <tr ng-repeat="user in users">
                <td>{{user.username}}</td>
                <td>{{user.password}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{prettyRoles(user.roles)}}</td>
                <td>
                    <button ng-click="deleteUser(user)" type="button" class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                    <button ng-click="editUser(user)" type="button" class="btn btn-warning">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
