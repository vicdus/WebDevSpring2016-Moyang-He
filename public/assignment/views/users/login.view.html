<div ng-controller="LoginController">
    <h1>Login</h1>
    <form class="form-horizontal">

        <div class="form-group">
            <label for="inputUsername" class="col-sm-4 control-label">Username</label>
            <div class="col-sm-8">
                <input type="username" ng-model="username" class="form-control" id="inputUsername" placeholder="Username">
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword" class="col-sm-4 control-label">Password</label>
            <div class="col-sm-8">
                <input type="password" ng-model="password" class="form-control" id="inputPassword" placeholder="Username">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <button ng-click="login();" type="submit" class="btn btn-default">Login</button>
            </div>
        </div>

    </form>
</div>
