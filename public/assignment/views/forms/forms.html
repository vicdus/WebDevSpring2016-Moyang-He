<div ng-controller="FormController" class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th><span class="glyphicon glyphicon-triangle-bottom"></span> Form Name</th>
            <th><span class="glyphicon glyphicon-triangle-bottom"></span> Action</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td><input type="text" class="form-control" ng-model="name" id="name" placeholder="Name"></td>
            <td>
                <button ng-click="addForm();" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
                <button ng-click="updateForm();" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-ok"></span>
                </button>
            </td>
        </tr>

        <tr ng-repeat="form in forms">
            <td>
                {{form.title}}
            </td>
            <td>
                <button ng-click="deleteForm($index);" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
                <button ng-click="selectForm($index);" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-pencil"></span>
                </button>
            </td>
        </tr>

        </tbody>
    </table>
</div>
